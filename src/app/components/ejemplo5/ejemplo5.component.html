<div class="mb-4 p-8 flex items-center justify-center">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #title> ejemplo 5 de se√±ales  </ng-template>
        <ng-template #subtitle> calculadora simple de IVA   </ng-template>
             <p></p>
            <p-floatlabel>
                <input
                    pInputText
                    id="precio"
                    type ="number"
                    autocomplete="off"
                    min="0"
                    oninput="validity.valid || (value =0)"
                    [value]="precio()"
                    (input)="onInputUpdate($event)"
                >
                <label for="precio">precio</label>
            </p-floatlabel>
            <p></p>
            <p-floatlabel>
                <input
                    pInputText
                    id="iva"
                    type ="number"
                    autocomplete="off"
                    min="0"
                    oninput="validity.valid || (value =0)"
                    [value]="IVAEnPorcentaje()"
                    (input)="onInputIvaUpdate($event)"
                >
                <label for="iva">IVA(%)</label>
            </p-floatlabel>

            <div>
                <div class="summary">
                    <p>Resumen del total</p>
                    <p>Total IVA: {{ totalIva()}}</p>
                    <p>Total precio: {{ total()}}</p>
                </div>
            </div>
            <p-button label="guardar" severity="secondary" class="w-full" [outlined]="true" (click)="save()"/>

            <hr/>

            @if(listado().length > 0){
                <p-table [value]="listado()" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template #header>
                        <tr>
                            <th>Precio</th>
                            <th>Porcentaje</th>
                            <th>IVA</th>
                            <th>Total</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-item>
                        <tr>
                            <td>{{item.precio}}</td>
                            <td>{{item.ivaEnPorcentaje}}</td>
                            <td>{{item.iva}}</td>
                            <td>{{item.total}}</td>
                        </tr>

                    </ng-template>
                </p-table>
            }
    </p-card>
</div>
